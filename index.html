<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    
    <title>Stopwatch Application</title>
</head>
<body>
    <div class="container">
        <div class="timer-Display" id="stopwatch">00:00:00:000</div>
        <ul class="laps" id="lapsContainer"></ul>
        <div class="buttons1">
            <button id="startTimer" onclick="start()">Start</button>
            <button id="pauseTimer" onclick="pause()">Pause</button>
            <button id="playTimer" onclick="play()">Play</button>
        </div>
        <div class="buttons2">
            <button id="resetTimer" onclick="reset()">Reset</button>
            <button id="lap" onclick="lap()">Lap</button>
            <button id="resetLap" onclick="resetLap()">Reset Laps</button>
        </div>
    </div>

    <script src="./script.js"></script>

</body>
</html>
